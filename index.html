<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محول العملات PRO</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">

<div class="top-bar">
  <button class="mode" onclick="toggleMode()">🌙 / ☀️</button>
  <button class="lang" onclick="toggleLang()">🌐 EN / AR</button>
</div>

<div class="container">
  <h1 id="title">🌍 محول العملات</h1>
  <input type="number" id="amount" placeholder="أدخل المبلغ">
  <div class="select-box">
    <select id="from"></select>
    <span>⇄</span>
    <select id="to"></select>
  </div>
  <button id="convert-btn" onclick="convert()">تحويل</button>
  <div class="result" id="result"></div>
  <canvas id="chart"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
